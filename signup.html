<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SkyLens</title>
    <link rel='icon' type='image/png' href='assets/images/brand/favicon.png'>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .auth-bg {
            background: url('assets/images/services/service-1.jpg') no-repeat center center/cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .auth-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="auth-bg"></div>
    <div class="auth-overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4 fade-up">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden auth-card"
                    style="background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="brand-style d-block mb-3" style="justify-content: center;">
                                <i class="bi bi-airplane-engines"></i>SkyLens
                            </a>
                            <h4 class="fw-bold mb-1">Create Account</h4>
                            <p class="text-secondary small">Join the community of aerial professionals</p>
                        </div>
                        <form>
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="fName"
                                            placeholder="First Name">
                                        <label for="fName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="lName"
                                            placeholder="Last Name">
                                        <label for="lName">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control bg-light border-0" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control bg-light border-0" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="form-check mb-4 text-start">
                                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                <label class="form-check-label small text-secondary" for="termsCheck">
                                    I agree to the <a href="#" class="text-primary text-decoration-none fw-bold">Terms &
                                        Conditions</a>
                                </label>
                            </div>
                            <button class="btn btn-primary-custom w-100 py-3 fw-bold mb-4 shadow" type="submit">Get
                                Started</button>
                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1 text-muted opacity-25 my-0">
                                <span class="px-3 text-secondary small text-uppercase fw-bold"
                                    style="font-size: 0.7rem; white-space: nowrap;">Or join with</span>
                                <hr class="flex-grow-1 text-muted opacity-25 my-0">
                            </div>
                            <div class="row g-2">
                                <div class="col-6">
                                    <button
                                        class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                                        <svg width="18" height="18" viewBox="0 0 48 48" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M47.532 24.5528C47.532 22.9214 47.3997 21.2811 47.1175 19.6761H24.48V28.9181H37.4434C36.9055 31.8988 35.177 34.5356 32.6461 36.2111V42.2078H40.3801C44.9217 38.0278 47.532 31.8547 47.532 24.5528Z"
                                                fill="#4285F4" />
                                            <path
                                                d="M24.48 48.0016C30.9529 48.0016 36.4116 45.8764 40.3888 42.2078L32.6549 36.2111C30.5031 37.675 27.7252 38.5039 24.4888 38.5039C18.2275 38.5039 12.9187 34.2798 11.0139 28.6006H3.03296V34.7825C7.10718 42.8868 15.4056 48.0016 24.48 48.0016Z"
                                                fill="#34A853" />
                                            <path
                                                d="M11.0051 28.6006C9.99973 25.6199 9.99973 22.3922 11.0051 19.4115V13.2296H3.03298C-0.371021 20.0112 -0.371021 28.0009 3.03298 34.7825L11.0051 28.6006Z"
                                                fill="#FBBC04" />
                                            <path
                                                d="M24.48 9.49932C27.9016 9.44641 31.2086 10.7339 33.6866 13.0973L40.5387 6.24523C36.2 2.17101 30.4414 -0.068932 24.48 0.00161733C15.4055 0.00161733 7.10718 5.11644 3.03296 13.2296L11.005 19.4115C12.901 13.7235 18.2187 9.49932 24.48 9.49932Z"
                                                fill="#EA4335" />
                                        </svg>
                                        <span class="small fw-bold">Google</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                                        <i class="bi bi-facebook text-primary"></i> <span
                                            class="small fw-bold">Facebook</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light border-0 py-3 text-center small">
                        Already have an account? <a href="login.html"
                            class="text-primary fw-bold text-decoration-none">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/animations.js"></script>
</body>

</html>
