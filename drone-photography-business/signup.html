<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SkyLens</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .auth-bg {
            background: url('assets/images/services/service-1.jpg') no-repeat center center/cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .auth-overlay {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="auth-bg"></div>
    <div class="auth-overlay"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4 fade-up">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden auth-card"
                    style="background: rgba(255, 255, 255, 0.95);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none d-inline-block mb-3">
                                <span class="fs-2 fw-bold text-primary"><i
                                        class="bi bi-airplane-engines me-2"></i>SkyLens</span>
                            </a>
                            <h4 class="fw-bold mb-1">Create Account</h4>
                            <p class="text-secondary small">Join the community of aerial professionals</p>
                        </div>

                        <form>
                            <div class="row g-2 mb-3">
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="fName"
                                            placeholder="First Name">
                                        <label for="fName">First Name</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-light border-0" id="lName"
                                            placeholder="Last Name">
                                        <label for="lName">Last Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control bg-light border-0" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control bg-light border-0" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <button class="btn btn-primary-custom w-100 py-3 fw-bold mb-4 shadow" type="submit">Get
                                Started</button>

                            <div class="position-relative text-center mb-4">
                                <hr class="text-muted opacity-25">
                                <span
                                    class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-secondary small text-uppercase">Or
                                    join with</span>
                            </div>

                            <div class="row g-2">
                                <div class="col-6">
                                    <button
                                        class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                                        <i class="bi bi-google text-danger"></i> <span
                                            class="small fw-bold">Google</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button
                                        class="btn btn-light border w-100 d-flex align-items-center justify-content-center gap-2 py-2">
                                        <i class="bi bi-facebook text-primary"></i> <span
                                            class="small fw-bold">Facebook</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-light border-0 py-3 text-center small">
                        Already have an account? <a href="login.html"
                            class="text-primary fw-bold text-decoration-none">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="assets/js/theme-toggle.js"></script>
    <script src="assets/js/animations.js"></script>
</body>

</html>
